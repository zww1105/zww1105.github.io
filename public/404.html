<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
  </head>
  <body>
    <script>
      // 通过 JS 重定向所有 404 错误到 index.html
      window.location.replace(window.location.origin + "/index.html");
    </script>
  </body>
</html>
